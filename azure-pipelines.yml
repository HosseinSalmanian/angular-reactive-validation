# Node.js with Angular
# Build a Node.js project that uses Angular.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: npm install
  displayName: 'Install Packages'

- script: npm run build:lib
  displayName: 'Build Library'

- script: npm run build:app
  displayName: 'Build App'

- script: npx ng test --watch=false
  displayName: 'Execute Tests'

- task: PublishTestResults@2
  condition: succeededOrFailed()
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '**/TESTS-*.xml'
  displayName: 'Publish Test Results'

- task: PublishCodeCoverageResults@1
  condition: succeededOrFailed()
  inputs:
    codeCoverageTool: 'Cobertura'
    summaryFileLocation: '$(Build.SourcesDirectory)/coverage/cobertura-coverage.xml'
  displayName: 'Publish Code Coverage Results'

- script: npm pack $(Build.SourcesDirectory)/dist/angular-reactive-validation
  displayName: 'Create Package'

- task: CopyFiles@2
  inputs:
    Contents: '*.tgz'
    TargetFolder: '$(Build.ArtifactStagingDirectory)/npm'
  displayName: 'Copy package'

- task: CopyFiles@2
  inputs:
    sourceFolder: '$(Build.SourcesDirectory)/angular-reactive-validation/'
    contents: 'angular-reactive-validation/package.json' 
    targetFolder: $(Build.ArtifactStagingDirectory)/npm
  displayName: 'Copy package.json'

- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)/npm'
    artifactName: npm
  displayName: 'Publish npm artifact'